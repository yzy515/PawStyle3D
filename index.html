<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawStyle 3D - Pet Clothing Customizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 添加 Monaco Editor 的 CDN（如果项目需要） -->
    <!-- 如果没有代码编辑器功能，可以删掉下面这行 -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apricot: '#F8F5F0',
              brandPurple: '#6C5CE7',
              mistBlue: '#E0E9F0',
              pawPink: '#F0C8D0',
              silverGray: '#B8C2CC',
            }
          }
        }
      }
      
      // 配置 Monaco Editor 避免 Web Worker 错误
      if (typeof require !== 'undefined') {
        require.config({ 
          paths: { 
            vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs'
          } 
        });
        window.MonacoEnvironment = {
          getWorker: function() { return null; } // 禁用 Worker，避免报错
        };
      }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F5F0;
        }
        .step-active {
            background-color: #6C5CE7;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }
        .btn-primary {
            background-color: #6C5CE7;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #5A4CC7;
            transform: translateY(-1px);
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
